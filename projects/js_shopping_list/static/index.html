<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="https://static.planetminecraft.com/files/avatar/558440.png" />
    <title>Generic Shopping List</title>
</head>

<body>
    <!-- Load JavaScript implemented functions -->
    <script src="../js/model.js" type=text/javascript></script>
    <script src="../js/view.js" type=text/javascript></script>
    <script src="../js/controller.js" type=text/javascript></script>
    <!-- Heading information and title container -->
    <div class="container" id="title-container">
        <h1 class="display-4" id="title-container">Very Generic Shopping List</h1>
        <lead>Just a generic shopping list implemented using MVC as a framework and Bootstrap for styling</lead>
    </div>
    <!-- Form Container -->
    <div class="container" id="form-container">
        <form id="newItemForm">
            <div class="row">
                <h2 class="col-6">Enter new item</h2>
            </div>
            <div class="row">
                <div class="form-group col-4">
                    <!-- Name Input -->
                    <label for="inputName">Item Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name of item" required>
                </div>
                <div class="form-group col-4">
                    <!-- Quantity Select -->
                    <label for="selectQuantity">Quantity</label>
                    <select class="form-control" id="selectQuantity" required></select>
                </div>
                <div class="form-group col-4">
                    <!-- Price Input -->
                    <label for="inputPrice">Price</label>
                    <input type="text" class="form-control" id="inputPrice" placeholder="Price of item" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-4">
                    <!-- Store Select -->
                    <label for="selectStore">Store</label>
                    <select class="form-control" id="selectStore" required></select>
                </div>
                <div class="form-group col-4">
                    <!-- Section Select -->
                    <label for="selectSection">Section</label>
                    <select class="form-control" id="selectSection" required></select>
                </div>
                <div class="col-4">
                    <label>Submit</label>
                    <!-- New task button -->
                    <button type="button" class="btn btn-md btn-success col-12" onclick="add_item();">Add Item</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Shopping List Container -->
    <div class="container">
        <h2>Items in the Shopping List</h2>
        <div id="viewDiv">
            <!-- 'viewTable table element will be here' -->
        </div>
    </div>
    <!-- Action Buttons Container -->
    <div class="container">
        <div class="row">
            <div class="col-3">
                <button class="btn btn-success btn-lg" onclick="save_list();">Save List</button>
            </div>
            <div class="col-6"></div>
            <div class="col-2">
                <button class="btn btn-warning" onclick="clean_list();">Remove Purchased</button>
            </div>
            <div class="col-1">
                    <button class="btn btn-warning" onclick="empty_list();">Remove All</button>
            </div>
        </div>
    </div>
    <!-- Add bootstrap javascript elements -->
    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popper.min.js"></script>
</body>

</html>
