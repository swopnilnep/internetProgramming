 <!DOCTYPE html>
 <html lang=en>
<meta charset="UTF-8"> 
 
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/calculator.css" type="text/css">
    </head>
 
    <body>
        

        <div class="container center-screen" id="main-container">

            <div class="row">
                <div id="history-screen" class="col-1"></div>
                <div id="operator-screen" class="col-1"></div>
                <div id="res" class="col-10"></div>
            </div> 

            <div class="row">
                <div id="clearAll" class="col-3 btn btn-light" type="button" onclick="clearScreen();">AC</div>
                <div id="backSpace" class="col-3 btn btn-light" type="button" onclick="backSpace();">C</div>
                <div id="opModulus" class="col-sm btn btn-light" type="button" onclick="enterOp('%');">%</div>
                <div id="opDivide" class="col-sm btn btn-warning" type="button" onclick="enterOp('÷');">÷</div>
            </div>

            <div class="row">
                <div id="n7" class="col-sm btn btn-light" type="button" onclick="enterDigit('7');">7</div>
                <div id="n8" class="col-sm btn btn-light" type="button" onclick="enterDigit('8');">8</div>
                <div id="n9" class="col-sm btn btn-light" type="button" onclick="enterDigit('9');">9</div>
                <div id="opMultiply" class="col-sm btn btn-warning" type="button" onclick="enterOp('×');">×</div>
            </div>

            <div class="row">
                <div id="n4" class="col-sm btn btn-light" type="button" onclick="enterDigit('4');">4</div>
                <div id="n5" class="col-sm btn btn-light" type="button" onclick="enterDigit('5');">5</div>
                <div id="n6" class="col-sm btn btn-light" type="button" onclick="enterDigit('6');">6</div>
                <div id="opSubstract" class="col-sm btn btn-warning" type="button" onclick="enterOp('-');">-</div>
            </div>

            <div class="row">
                <div id="n1" class="col-sm btn btn-light" type="button" onclick="enterDigit('1');">1</div>
                <div id="n2" class="col-sm btn btn-light" type="button" onclick="enterDigit('2');">2</div>
                <div id="n3" class="col-sm btn btn-light" type="button" onclick="enterDigit('3');">3</div>
                <div id="opAdd" class="col-sm btn btn-warning" type="button" onclick="enterOp('+');">+</div>
            </div>

            <div class="row">
                    <div id="n0" class="col-6 btn btn-light" type="button" onclick="enterDigit('0');">0</div>
                <div id="opDecimal" class="col-sm btn btn-light" type="button" onclick=";">.</div>
                <div id="opEquals" class="col-sm btn btn-warning" type="button" onclick="evalExpr();">=</div>
            </div>

        </div>

        <script src="js/jquery.js" crossorigin="anonymous"></script>
        <script src="js/popper.js" crossorigin="anonymous"></script>
        <script src="js/bootstrap.js" crossorigin="anonymous"></script>
        <script src="js/calculator.js" type="text/javascript"></script>
    </body>
 
 </html>
