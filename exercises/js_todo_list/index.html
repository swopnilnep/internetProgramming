<head>
    <meta charset="UTF-8">
    <!-- Add a favicon -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="https://static.planetminecraft.com/files/avatar/558440.png" />
    <title>BusyBee Todo List</title>
</head>

<body>
    <!-- Load JavaScript implemented functions -->
    <script src="js/model.js" type=text/javascript></script>
    <script src="js/view.js" type=text/javascript></script>
    <script src="js/controller.js" type=text/javascript></script>
    <!-- Main container to contain all the page elements -->
    <div class="container" id="title-container">
        <h1 class="display">BusyBee</h1>
        <lead>The productivity app for busy bees, sometimes for busy people.</lead>
    </div>
    <div class="container">
        <!-- Main Input Form -->
        <form onsubmit="return false;">
            <div class="row">
                <div class="form-group col-3">
                    <!-- Task Name Input -->
                    <label for="inputTaskName">Name</label>
                    <input type="text" class="form-control" id="inputTaskName" placeholder="Name of task.." required>
                </div>
                <div class="form-group col-3">
                    <!-- Task Assigned To Input -->
                    <label for="selectAssignedTo">Assigned To</label>
                    <select class="form-control" id="selectAssignedTo"><!-- Enter assignedTo options here --></select>
                </div>
               <div class="form-group col-2">
                   <!-- Task Priority Input -->
                   <label for="selectPriority">Priority</label>
                   <select class="form-control" id="selectPriority"><!-- Enter selectPriority options here --></select>
               </div>
               <div class="form-group col-2">
                   <!-- Task Due Date -->
                   <label for="inputDueDate">Due Date</label>
                   <input type="date" class="form-control" id="inputDueDate" required>
               </div>
               <div class="form-group col-2">
                   <!-- New task button -->
                   <label>Submit</label>
                   <input class="btn btn-warning col-12" type="submit" value="Add Task" onclick="clickAddTask()"></input>
               </div>
           </div>
        </form>
    </div>
    <!-- Main Display Class -->
    <div class="container" id="task-table">
        <table width="100%" id="ongoingTasksTable">
            <!-- Ongoing Tasks Display -->
            <thead id="ongoingTasksTableHead"></thead>
            <tbody id="ongoingTasksTableBody"></tbody>
        </table>

        <table width="100%" id="completedTasksTable">
            <!-- Finished Tasks Display -->
            <thead id="completedTasksTableHead"></thead>
            <tbody id="completedTasksTableBody"></tbody>
        </table>
        <lead>Ongoing Tasks</lead>
        <div class="ongoingTasksContainer">
            <div class="container" id="ongoingTasksContainerHead"></div>
            <div class="container" id="ongoingTasksContainerBody"></div>
        </div>
        <lead>Completed Tasks</lead>
        <div id="completedTasksContainer">
            <div class="container" id="completedTasksContainerHead"></div>
            <div class="container" id="completedTasksContainerBody"></div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
</DOCTYPE>
