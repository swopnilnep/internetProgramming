<head>
    <meta charset="UTF-8">
    <!-- Add a favicon -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="https://static.planetminecraft.com/files/avatar/558440.png"/>
    <title>BusyBee Todo List</title>
</head>

<body>
    <!-- Main container to contain all the page elements -->
    <div class="container-fluid main-container">
        <div class="container-fluid" id="title-container">
            <h1 class="display-3">BusyBee</h1>
            <p class="lead">The productivity app for busy bees. Sometimes for busy people.</p>
        </div>
        <!-- One-line row form starts here -->
        <form class="col-lg-12">
            <div class="container-fluid col-lg-12">
                <div class="form-row">
                    <div class="col form-group">
                        <label for="taskNameValidation">Task</label>
                        <input type=text class="form-control" name="task_name" id="task" required/>
                    </div>
                    <div class="col form-group">
                        <label for="assigneeValidation">Assigned to</label>
                        <select name="assignees_name" id="assignees" class="form-control"></select>
                    </div>
                    <div class="col form-group">
                        <label for="priorityValidation">Priority</label>
                        <select name="priority" id="priority" class="form-control">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="col form-group">
                        <label for="dateValidation">Date</label>
                        <input type="date" class="form-control" name='due_date' id="date" value="MM/DD/YY" required>
                    </div>
                    <div class="col form-group">
                            <button onclick="clickedon()" class="btn btn-primary" id=gobutt>Add Item</button>
                    </div>
                </div>
                
            </div>
        </form>
        <!-- Table for displaying the tasks -->
        <div class="col-lg-12 main-table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th>Task</th>
                        <th>Assignee</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="shoppinglist"></tbody>
            </table>

            <button class="bottommargin float-right" id='remove_all' onclick=removeAll(); type="button" role="button">Remove All</button>
            <button class="bottommargin float-right rightmargin" id='remove_purchased' onclick=removePurchased(); type="button" role="button">Remove Completed Task</button>

        </div>
    </div>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/model.js" type=text/javascript></script>
    <script src="js/view.js" type=text/javascript></script>
    <script src="js/controller.js" type=text/javascript></script>
</body>

</html>
