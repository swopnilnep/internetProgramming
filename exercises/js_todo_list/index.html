 <DOCTYPE html>
    <html lang=en>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>BusyBee</title>

    </head>

    <body>
        <!-- JavaScript loading structure -->
        <script src="js/model.js" type="text/javascript"></script>
        <script src="js/control.js" type="text/javascript"></script>
        <script src="js/view.js" type="text/javascript"></script>

        <div class="container" id=main-container>
            <div class="container" id="title-container">
                <h1 class="display-3">BusyBee</h1>
                <p class="lead">The productivity app for busy bees. Sometimes for busy people.</p>
            </div>

            <form>
                <div class="form-row align-items-center">
                  
                    <div class="col-md-4 my-1">
                        <label for="taskNameValidation">Task name</label>
                        <input type="text" class="form-control" id="taskNameValidation" placeholder="Task" value="Honey the hives..." required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class="col-md-2 my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Assign to</label>
                        <select class="custom-select mr-sm-2" id="inlineFormSelectAssignee"></select>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                  
                    <div class="col-md-2 my-1">
                        <label class="mr-sm-2" for="inlineFormSelectPriority">Priority</label>
                        <select class="custom-select mr-sm-2" id="inlineFormSelectPriority" required></select>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                  

                    <div class="col-md-2 my-1">
                        <label for="inlineFormSelectDueDate">Due Date</label>
                        <input type="date" class="form-control" id="inlineFormSelectDueDate" placeholder="Task" value="MM/DD/YY" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                  <div class="col-auto my-1">
                    <button type="submit" class="btn btn-primary" onclick="submit()">Add Task</button>
                  </div>
                </div>
              </form>

            <table  class="container" id=taskTable>
                <thread>
                    <tr>
                        <th></th>
                        <th>Task</th>
                        <th>Assigned To</th>
                        <th>Priority</th>
                        <th>Due Date</th>
                    </tr>
                </thread>
            </table>

            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Store</th>
                            <th>Section</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="shoppinglist"></tbody>
                </table>
                <button class="bottommargin" id='save_list' onclick=saveList(); type="button" role="button">Save List</button>
    
                <button class="bottommargin float-right" id='remove_all' onclick=removeAll(); type="button" role="button">Remove All</button>
                <button class="bottommargin float-right rightmargin" id='remove_purchased' onclick=removePurchased(); type="button" role="button">Remove Purchased</button>
    
            </div>`

            <!-- Attatch Bootstrap Scripts -->
            <script src="js/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
            <script src="js/popper.min.js" crossorigin="anonymous"></script>
            <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    </body>

    </html>
</DOCTYPE>
