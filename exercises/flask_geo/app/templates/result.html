{% extends "base.html" %}

{% block content %}

    <p>Your query resulted in the follwing table.</p>
        <table class="table table-hover table-bordered" id="words">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Continent</th>
                    <th>Region</th>
                    <th>Area</th>
                    <th>Population</th>
                    <th>Government</th>
                    <th>Head</th>
                    <th>Code</th>
                </tr>
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                    <td>{{ r[3] }}</td>
                    <td>{{ r[4] }}</td>
                    <td>{{ r[6] }}</td>
                    <td>{{ r[11] }}</td>
                    <td>{{ r[12] }}</td>
                    <td>{{ r[0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

{% endblock %}
